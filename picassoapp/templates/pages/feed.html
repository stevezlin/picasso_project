{% extends "base.html" %}

{% block title %}{{ username }} - Piktograf Feed{% endblock %}

{% block content %}
<br />
<br />
<hr>
<center><h1 class="header-text">Welcome, {{ user }}!</h1></center>
<hr>

<!-- This is the upload form from the API -->

    <div class="col">
      <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary" value="Submit"/>
      </form>

      {% if posts %}
      {% for post in posts %}

<!-- This is where it should load the gallery -->

      <div class="row">
            <div class="col-md-1">

              </div>
             <div class="col-md-4">
              <a href="#">
                <img class="img-fluid rounded mb-3 mb-md-0" width="200" src="{{ post.photo.cdn_url }}-/crop/600x600/center/-/quality/lightest/" alt="">
              </a>
            </div>
            <div class="col-md-7">
              <p>{{ post.title }}</p>
              <p>{{ post.caption }}</p>

              <a href="/like-post/{{ post.id }}/" class="btn btn-primary" >Like</a>
              <a href="/delete-post/{{ post.id }}/" class="btn btn-primary" >Delete</a>
            </div>
          </div>
        <!-- /.row -->

          <hr>
      {% endfor %}
      {% endif %}

    </div>
</div>




{% endblock content %}
