{% for post in all_posts %}
<div class="post card">
    <div class="row">
        <p class="card-title">
            <a href="/users/{{ post.user.username }}/">
                  <img src="{{ post.photo.cdn_url }}" style="max-height: 300px"/>
                <strong>@{{ post.user.username }}</strong>
            </a>
        </p>
    </div>

    {% if user.is_authenticated %}
        {% if user.username == post.user.username %}
            <div class="links">
                <a href="/delete-post/{{ post.id }}/" class="btn btn-link">
                    <i class="octicon octicon-trashcan"></i>
                </a>
            </div>
        {% endif %}
    {% endif %}
</div>
{% endfor %}
